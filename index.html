<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Webpage</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Interactive Button -->
  <button id="toggleBtn">Toggle Background Color</button>

  <!-- Slider with Real-Time Feedback -->
  <div>
    <label for="textSizeSlider">Adjust Text Size: </label>
    <input type="range" id="textSizeSlider" min="10" max="50" value="16">
    <span id="sliderValue">16px</span>
  </div>

  <!-- Modal -->
  <button id="modalBtn">Open Modal</button>
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="closeBtn" class="close-btn">&times;</span>
      <p>This is a modal!</p>
    </div>
  </div>

  <!-- Form with Validation -->
  <form id="userForm">
    <label for="name">Name (min 3 characters):</label>
    <input type="text" id="name" name="name" required>
    <div id="nameError" class="error"></div>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <div id="emailError" class="error"></div>

    <label for="password">Password (min 8 characters, at least 1 uppercase, 1 number):</label>
    <input type="password" id="password" name="password" required>
    <div id="passwordError" class="error"></div>

    <button type="submit">Submit</button>
  </form>

  <!-- Dropdown -->
  <div>
    <label for="dropdown">Select an option:</label>
    <select id="dropdown">
      <option value="default">Choose an option</option>
      <option value="option1">free</option>
      <option value="option2">premium</option>
      <option value="option3">access</option>
    </select>
    <p id="dropdownMessage"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
